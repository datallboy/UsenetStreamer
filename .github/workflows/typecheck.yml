name: Typecheck

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - v2

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run endpoint smoke checks
        run: npm run smoke:endpoints

      - name: Verify golden fixture parity
        run: npm run fixtures:check-core

      - name: Enforce layered JS guard
        run: npm run check:layer-js

      - name: Enforce layer boundaries
        run: npm run check:layers

      - name: Run stream same-output tests
        run: npm run test:stream-same-output

  docker-build:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (no push)
        run: docker build --pull --tag usenetstreamer:ci .
